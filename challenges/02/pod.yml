kind: Pod
metadata:
  name: my-awesome-pod
  namespace: challenge2
spec:
  containers:
  - name: busybox
    image: busybox:1.36
    imagePullPolicy: Never
    command: ["/bin/sh", "-c", "while true; do echo $(date) $(hostname) healthy >> /mnt/data/challenge2.log; sleep 5; done"]
    volumeMounts:
    - name: data-volume
      mountPath: /mnt/data
  volumes:
  - name: data-volume
    persistentVolumeClaim:
      claimName: my-pvc
